    <!-- modal================1 -->

    <div class="modal fade shadow-lg" id="dot-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body m-body">
                    <h3>Report</h3>
                    <hr>
                    <h3>Unfollow</h3>
                    <hr>
                    <h3>Go to post</h3>
                    <hr>
                    <h3>Share to</h3>
                    <hr>
                    <h3>Copy Link </h3>
                    <hr>
                    <h3>Embed</h3>
                    <hr>
                    <h3>Cancel</h3>
                </div>
            </div>
        </div>
    </div>



    <!-- post-modal -->

    <div class="modal fade" id="post-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="post-form">
                        <div class="msg"></div>
                        <h3>Create post</h3>
                        <div class="my-3">
                            <label for="">Author Name</label>
                            <input name="aname" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Author Photo</label>
                            <input name="aphoto" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Post Content</label>
                            <input name="pcontent" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Post Photo</label>
                            <input name="pphoto" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <input class="btn btn-primary w-100" value="Create Post" type="submit">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
